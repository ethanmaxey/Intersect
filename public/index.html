<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Intersect</title>
    <link rel="icon" type="image/png" href="favicon-32x32.png">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <div id="login">
            <a href="/login" class="btn btn-primary">
                <img src="spotify_connect.png" alt="Login" />
            </a>
        </div>
        <div id="loggedin">
            <div id="user-profile"></div>
            <div class="logged_in">
                <button id="createPlaylistButton">Create Playlist</button>
            </div>
        </div>
    </div>

    <!-- Templates -->
    <script id="user-profile-template" type="text/x-handlebars-template">
        <div class="logged_in">
            <h1>Hello there {{display_name}}</h1>
            <div class="media">
                <div class="media-object-container">
                    <img class="media-object" src="{{images.0.url}}" />
                </div>
            </div>
        </div>
    </script>

    <!-- External Scripts -->    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>

    <!-- Local Scripts -->
    <script src="logic.js"></script>
    <script src="spotifyClientAuth.js"></script>
</body>
</html>
