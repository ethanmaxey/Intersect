<!doctype html>
<html>

<head>
  <title>Intersect</title>
  <link rel="icon" type="image/png" href="favicon-32x32.png">

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <style type="text/css">

    .logged_in {
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    
    .media-object-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .logged_in img.media-object {
      width: 150px; 
      height: auto;
      border-radius: 30px;
    }
    
    .logged_in button {
      color: white; /* Change text color to white */
      background-color: #1DB954; /* Change button color to Spotify green */
      padding: 20px 10px; /* Add padding - you can adjust as needed */
      margin-top: 20px; /* Add margin to the top - you can adjust as needed */
      border-radius: 5px; /* Optional: round the corners of the button */
    }
    
    
    #login,
    #loggedin {
      display: none;
    }

    .text-overflow {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 500px;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #191414;
      /* Spotify's secondary color */
      font-family: Arial, sans-serif;
    }

    #login {
      text-align: center;
      color: #1DB954;
      /* Spotify's primary color */
    }

    .btn-primary {
      background-color: transparent;
      /* Making the background transparent. */
      border: none;
      border-radius: 25px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
      outline: none;
      /* This line removes the focus outline. */
    }

    a:focus,
    a:active,
    a:focus-visible {
      outline: none;
    }

    .btn-primary img {
      height: 40px;
      /* You can adjust the size of the image here. */
    }

    .btn-primary:hover,
    .btn-primary:focus,
    .btn-primary:active,
    .btn-primary.active,
    .open .dropdown-toggle.btn-primary {
      color: #fff;
      background-color: #1DB954;
      /* Spotify's primary color */
      border-color: #1DB954;
      /* Spotify's primary color */
      outline: none !important;
      box-shadow: none !important;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="login">
      <!-- <h1>This is an example of the Authorization Code flow</h1> -->
      <a href="/login" class="btn btn-primary"><img src="spotify_connect.png" alt="Login" /></a>
    </div>
    <div id="loggedin">
      <div id="user-profile">
      </div>
      <div id="oauth">
      </div>

      <!-- <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button> -->

      <div class="logged_in">
        <button id="createPlaylistButton">Create Playlist</button>
      </div>
    </div>
  </div>

  <script id="user-profile-template" type="text/x-handlebars-template">
    <div class="logged_in">
      <h1>Hello there {{display_name}}</h1>
      <div class="media">
        <div class="media-object-container">
          <img class="media-object" src="{{images.0.url}}" />
        </div>
      </div>
    </div>
  </script>
  

  <script id="oauth-template" type="text/x-handlebars-template">
      <!-- <h2>oAuth info</h2> -->
  <!-- <dl class="dl-horizontal">
        <dt>Access token</dt>
        <dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt>
        <dd class="text-overflow">{{refresh_token}}</dd>
      </dl> -->
  </script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="logic.js"></script>

  <script>
    var access_token, refresh_token;

    (function () {
      function getHashParams() {
        var hashParams = {};
        var e,
          r = /([^&;=]+)=?([^&;]*)/g,
          q = window.location.hash.substring(1);
        while ((e = r.exec(q))) {
          hashParams[e[1]] = decodeURIComponent(e[2]);
        }
        return hashParams;
      }

      var userProfileSource = document.getElementById("user-profile-template").innerHTML,
        userProfileTemplate = Handlebars.compile(userProfileSource),
        userProfilePlaceholder = document.getElementById("user-profile");

      var oauthSource = document.getElementById("oauth-template").innerHTML,
        oauthTemplate = Handlebars.compile(oauthSource),
        oauthPlaceholder = document.getElementById("oauth");

      var params = getHashParams();

      access_token = params.access_token;
      refresh_token = params.refresh_token;
      var error = params.error;

      if (error) {
        alert("There was an error during the authentication");
      } else {
        if (access_token) {
          oauthPlaceholder.innerHTML = oauthTemplate({
            access_token: access_token,
            refresh_token: refresh_token,
          });

          $.ajax({
            url: "https://api.spotify.com/v1/me",
            headers: {
              Authorization: "Bearer " + access_token,
            },
            success: function (response) {
              userProfilePlaceholder.innerHTML = userProfileTemplate(response);

              $("#login").hide();
              $("#loggedin").show();
            },
          });
        } else {
          $("#login").show();
          $("#loggedin").hide();
        }

        document
          .getElementById("obtain-new-token")
          .addEventListener("click", function () {
            $.ajax({
              url: "/refresh_token",
              data: {
                refresh_token: refresh_token,
              },
            }).done(function (data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token,
              });
            });
          });
      }
    })();
  </script>
</body>

</html>
